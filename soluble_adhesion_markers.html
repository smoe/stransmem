<h2>Soluble Adhesion Markers</h2>
Quite a number of membrane standing proteins appear in a soluble
form. These are relevant markers for a variety of diseases,
i.e. autoimmune diseases which have our special attention here at the
<a href="http://www.pzr.uni-rostock.de">Proteome Center Rostock</a>.
Sadly, the <a href="http://www.expasy.ch">SWISS-PROT</a> database or other protein sequence databases
do (with a few exceptions) not offer information on the sequence of these variants.
<p>
Since <a href="http://www.google.de">google</a> could not find any similar portal site for soluble adhesion
markers and other soluble forms of membrane proteins with relevance
to automimmune diseases, I quickly created this page in the hope that
search engines will pick it up and bring it to your attention. For now it merely
collects pointers to a few proteins of interest, estimated pI and MW
can be retrieved from the <a href="http://tp12.pzr.uni-rostock.de/~moeller/mwpi2ensembl.php">mwpi2ensembl.php</a> page.
Our local <a href="http://www.matrixscience.com">MASCOT</a>
server for MS peptide fingerprint identification already features a database
of hypothetical soluble variants of single membrane-spannig proteins. While
the MASCOT license does not allow to give external access to this database,
I'll happily send you the (large) file upon request. 
I am investigating which soluble variants may be due to 
a splice variant and hence under transcriptional control and which are
subject of a shedding activity.
<p>
Please contribute additional proteins and references, I'd be
especially interested in learning about the exact cleavage sites, or
just drop <a href="mailto:steffen.moeller.med.uni-rostock.de">me</a>
an email you are interested in updates to this site.<p>
<p>
I am considering to create an <a href="http://tp12.pzr.uni-rostock.de/~moeller/soluble_adhesion_markers.xml">XML
formatted representation of this page</a>.

	Int J Hematol. 1992 Jun;55(3):301-4.<br>
	<i>"Expression of two types of kit ligand mRNAs in human tumor cells."</i><br>
        Department of Internal Medicine (Section 1), Sapporo Medical College, Japan.<br>
	Abstract: The primary structure of human kit ligand (KL) growth factor mRNA was analyzed by polymerase chain reaction (PCR) and nucleotide sequencing. Two bands from the total RNAs of a variety of human tumor cell lines were amplified by RT-PCR. Nucleotide sequences of these cloned cDNAs revealed that an 84-nucleotide stretch, corresponding to a spacer chain which contains the site for proteolytic release of the cytokine domain, was missing in the shorter clone, resulting in a transmembrane-bound form of KL. The relative intensity of the two bands in human bone marrow and tumor cells was then determined. In the bone marrow cells, THP1 and HuH7, the band for the membrane-bound type of KL was relatively more intense, whereas the reverse was the case in Daudi, K562 and HT1080 cells, suggesting that there are variations in the expression level of these two human KL mRNAs.

	<i>"IL-04 The role of kit-ligand presentation in the development of the epidermal melanocyte niche."</i><br>
	Pigment Cell Res. 2003 Oct;16(5):572.<br>
	Centre Medical Universitaire, Department of Pathology, Geneva, Switzerland.<br>

	Abstract: Kit-ligand also known as Stem Cell factor, Mast cell growth factor or Steel factor has been implicated in the proliferation, survival and migration of embryonic melanoblasts. In addition, in the adult epidermis, melanocytes remain under the influence of kit-ligand produced by the keratinocyte environment. Consequently, changes in kit-ligand level and presentation exemplified e.g. in cutaneous mastocytosis, has shown to influence melanocyte numbers and morphology. We have recently determined the intracellular trafficking signals required for kit-ligand presentation at the basolateral membrane of epithelial cells. In order to determine the morphogenetic capacity of altered kit-ligand presentation towards responsive melanoblasts, we have established a co-culture system comprised of kit-ligand responsive melb-a cells and kidney epithelial cells (MDCK) expressing wildtype or mutant kit-ligand. In this co-culture system, melanoblast survival in the basolateral aspect of the MDCK monolayer depends on the expression of wildtype kit-ligand. In contrast, melanoblasts are "guided" to leave the epithelial monolayer in response to "apical" presentation of mutant kit-ligand missing the basolateral targeting sequence. These data will be discussed in the context of melanoma progression and kit-ligand independent survival of melanocytes in the epidermis.
